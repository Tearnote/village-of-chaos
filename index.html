<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Village of Chaos</title>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<!-- Header with resource details -->
		<header>
			<div id="resources">
				<div>
					<p>Wood: <span id="wood-amount"></span></p>
					<p class="income">(+<span id="wood-income"></span>/s)</p>
				</div>
				<div>
					<p>Food: <span id="food-amount"></span></p>
					<p class="income">(+<span id="food-income"></span>/s)</p>
				</div>
				<div class="stone">
					<p>Stone: <span id="stone-amount"></span></p>
					<p class="stone income">
						(+<span id="stone-income"></span>/s)
					</p>
				</div>
				<div class="craft-speed">
					<p>Crafting speed:</p>
					<p><span id="craft-speed"></span>x</p>
				</div>
				<div class="research-speed">
					<p>Research speed:</p>
					<p><span id="research-speed"></span>x</p>
				</div>
			</div>
			<div id="system">
				<button id="save">Save</button>
				<button id="load">Load</button>
				<button id="reset">Reset</button>
			</div>
		</header>

		<main>
			<!-- Game world display -->
			<section id="world">
				<img
					id="terrain-img"
					alt="Game terrain"
					src="assets/images/world.webp"
				/>
				<img
					id="tent-img"
					alt="Villager tents"
					src="assets/images/tent.webp"
				/>
				<img
					id="pier-img"
					alt="Fishing pier"
					src="assets/images/pier.webp"
				/>
				<img
					id="quarry-img"
					alt="Quarry entrance"
					src="assets/images/quarry.webp"
				/>
				<img
					id="smithy-img"
					alt="Smithing workshop"
					src="assets/images/smithy.webp"
				/>
				<img
					id="academy-img"
					alt="Village academy area"
					src="assets/images/academy.webp"
				/>
			</section>

			<!-- Tabbed section interface -->
			<section id="interface" class="tabs">
				<!-- "Assign" tab -->
				<input type="radio" name="tabs" id="assign" />
				<label for="assign">Assign</label>
				<div id="assign-tab" class="tab">
					<table>
						<thead>
							<tr>
								<th></th>
								<th>Villager</th>
								<th>Mentor</th>
								<th>Manager</th>
								<th>Chaos</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Lumberjacks</td>
								<td id="lumberjack"></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
							<tr class="fisherman">
								<td>Fishermen</td>
								<td>
									<span id="fisherman-villager"></span>
									<button id="fisherman-villager-up">
										+
									</button>
									<button id="fisherman-villager-down">
										-
									</button>
								</td>
								<td>
									<span id="fisherman-mentor"></span>
									<button id="fisherman-mentor-up">+</button>
									<button id="fisherman-mentor-down">
										-
									</button>
								</td>
								<td>
									<span id="fisherman-manager"></span>
									<button id="fisherman-manager-up">+</button>
									<button id="fisherman-manager-down">
										-
									</button>
								</td>
								<td><span id="pier-chaos"></span>%</td>
							</tr>
							<tr class="miner">
								<td>Miners</td>
								<td>
									<span id="miner-villager"></span>
									<button id="miner-villager-up">+</button>
									<button id="miner-villager-down">-</button>
								</td>
								<td>
									<span id="miner-mentor"></span>
									<button id="miner-mentor-up">+</button>
									<button id="miner-mentor-down">-</button>
								</td>
								<td>
									<span id="miner-manager"></span>
									<button id="miner-manager-up">+</button>
									<button id="miner-manager-down">-</button>
								</td>
								<td><span id="quarry-chaos"></span>%</td>
							</tr>
							<tr class="blacksmith">
								<td>Blacksmiths</td>
								<td>
									<span id="blacksmith-villager"></span>
									<button id="blacksmith-villager-up">
										+
									</button>
									<button id="blacksmith-villager-down">
										-
									</button>
								</td>
								<td>
									<span id="blacksmith-mentor"></span>
									<button id="blacksmith-mentor-up">+</button>
									<button id="blacksmith-mentor-down">
										-
									</button>
								</td>
								<td>
									<span id="blacksmith-manager"></span>
									<button id="blacksmith-manager-up">
										+
									</button>
									<button id="blacksmith-manager-down">
										-
									</button>
								</td>
								<td><span id="smithy-chaos"></span>%</td>
							</tr>
							<tr class="professor">
								<td>Professors</td>
								<td>
									<span id="professor-villager"></span>
									<button id="professor-villager-up">
										+
									</button>
									<button id="professor-villager-down">
										-
									</button>
								</td>
								<td>
									<span id="professor-mentor"></span>
									<button id="professor-mentor-up">+</button>
									<button id="professor-mentor-down">
										-
									</button>
								</td>
								<td>
									<span id="professor-manager"></span>
									<button id="professor-manager-up">+</button>
									<button id="professor-manager-down">
										-
									</button>
								</td>
								<td><span id="academy-chaos"></span>%</td>
							</tr>
						</tbody>
					</table>
				</div>

				<!-- "Craft" tab -->
				<input type="radio" name="tabs" id="craft" checked />
				<label for="craft">Craft</label>
				<div id="craft-tab" class="tab">
					<!-- Filled in by JS -->
				</div>

				<!-- "Research" tab -->
				<input type="radio" name="tabs" id="research" />
				<label for="research">Research</label>
				<div id="research-tab" class="tab">
					<!-- Filled in by JS -->
				</div>
			</section>

			<!-- Controls for manual resource gathering -->
			<section id="gathering">
				<button id="gather-wood">Gather wood</button>
				<button id="gather-food">Gather food</button>
			</section>

			<!-- Log display with recent events -->
			<section id="log">
				<!-- Filled in by JS -->
			</section>
		</main>

		<!-- Tutorial pop-up overlay -->
		<div id="popup-shroud">
			<div id="popup">
				<p id="popup-text">
					<!-- Filled in by JS -->
				</p>
				<button id="popup-dismiss">Okay</button>
			</div>
		</div>

		<!-- JS includes. Ordering is crucial! -->
		<script src="assets/js/vendor/gameloop.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/dom.js"></script>
		<script src="assets/js/game.js"></script>
		<script src="assets/js/upgradeList.js"></script>
		<script src="assets/js/tutorial.js"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
