<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Village of Chaos</title>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<!-- Header with resource details -->
		<header>
			<div class="resources">
				<div>
					<p>Wood: <span id="wood-amount"></span></p>
					<p>(+<span id="wood-income"></span>/s)</p>
				</div>
				<div>
					<p>Food: <span id="food-amount"></span></p>
					<p>(+<span id="food-income"></span>/s)</p>
				</div>
				<div>
					<p>Stone: <span id="stone-amount"></span></p>
					<p>(+<span id="stone-income"></span>/s)</p>
				</div>
				<div>
					<p>Crafting speed:</p>
					<p><span id="craft-speed"></span>x</p>
				</div>
			</div>
		</header>

		<!-- Controls for manual resource gathering -->
		<section class="gathering">
			<button id="gather-wood">Gather wood</button>
			<button id="gather-food">Gather food</button>
		</section>

		<!-- Tabbed section interface -->
		<section id="interface" class="tabs">
			<!-- "Assign" tab -->
			<input type="radio" name="tabs" id="assign" checked />
			<label for="assign">Assign</label>
			<div id="assign-tab" class="tab">
				<table>
					<thead>
						<tr>
							<th></th>
							<th>Chaos</th>
							<th>Villager</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Lumberjacks</td>
							<td></td>
							<td id="lumberjacks"></td>
						</tr>
						<tr>
							<td>Fishermen</td>
							<td><span id="pier-chaos"></span>%</td>
							<td>
								<span id="fishermen"></span>
								<button id="fishermen-up">+</button>
								<button id="fishermen-down">-</button>
							</td>
						</tr>
						<tr>
							<td>Miners</td>
							<td><span id="quarry-chaos"></span>%</td>
							<td>
								<span id="miners"></span>
								<button id="miners-up">+</button>
								<button id="miners-down">-</button>
							</td>
						</tr>
						<tr>
							<td>Blacksmiths</td>
							<td><span id="smithy-chaos"></span>%</td>
							<td>
								<span id="blacksmiths"></span>
								<button id="blacksmiths-up">+</button>
								<button id="blacksmiths-down">-</button>
							</td>
						</tr>
						<tr>
							<td>Professors</td>
							<td><span id="academy-chaos"></span>%</td>
							<td>
								<span id="professors"></span>
								<button id="professors-up">+</button>
								<button id="professors-down">-</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<!-- "Build" tab -->
			<input type="radio" name="tabs" id="build" />
			<label for="build">Build</label>
			<div id="build-tab" class="tab">
				<!-- Empty - filled in with JS -->
			</div>

			<!-- "Research" tab -->
			<input type="radio" name="tabs" id="research" />
			<label for="research">Research</label>
			<div id="research-tab" class="tab">
				<!-- Empty -->
			</div>
		</section>

		<!-- Log display with recent events -->
		<section id="log">
			<!-- Empty - filled in with JS -->
		</section>

		<!-- JS includes -->
		<script src="scripts/vendor/gameloop.js"></script>
		<script src="scripts/dom.js"></script>
		<script src="scripts/upgrade.js"></script>
		<script src="scripts/game.js"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
